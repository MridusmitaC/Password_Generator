
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>


<body>
  <div class="container ">
    <div class="inner-container">
      <div class="header margin">
        <h1>Password Generator</h1>
      </div>
     
      <div class="options margin">
        <div class="check-box">
          <label for="fup" class="text-light">Generate a funny Password</label>
          <input name="radio" class="redio" type="radio" value="0" checked>
        </div>
        <div class="check-box">
          <label for="fup" class="text-light">Generate a weak Password</label>
          <input name="radio" class="redio" type="radio" value="0" checked>
        </div>
        <div class="check-box">
          <label for="fup" class="text-light">Generate a strong Password</label>
          <input name="radio" class="redio" type="radio" value="0" checked>
        </div>
        <div class="check-box">
          <label for="fup" class="text-light">Generate a super strong Password</label>
          <input name="radio" class="redio" type="radio" value="0" checked>
        </div>
      </div>
      <button class="margin btn" id="btn">
        <h4>Generate Password</h4>
      </button>
      <div class="pass">
        <div class="d-flex justify-content-center mb-3">
          <input type="text" class="rounded border-0" id="disp" readonly="true">
         
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</body>

</html>
